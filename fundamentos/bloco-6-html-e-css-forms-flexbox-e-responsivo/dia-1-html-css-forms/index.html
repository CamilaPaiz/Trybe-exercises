<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="form.css">
<!-- CSS only -->
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Concorra a uma viagem!</h1>
        <h2>A Trybe leva você à Itália!!!</h2>
    </header>
    <main class="allform">
        
    <section id="complete-info">
        
            <div id="complete-name" class="d-grid gap-3" >
                <label for="name">Nome:</label required >
                <input type="text" id="name" value="">  
            
            
            
                <label for="email">Email:</label required >
                <input type="email" id="email">
            </div>
            <br>
            <div class="cities">
                <p>Selecione a cidade para a qual você deseja ir abaixo:</p>
                <input type="radio" name="options" id="options"required checked>Roma
                <input type="radio" name="options" id="options-2" required >Milão
                <input type="radio" name="options" id="options-3"required >Bolonha
                <input type="radio" name="options" id="options-4" required >Veneza
            </div>
        
    </section>
    <br>
    <section id="answer">
        <p class="pcity">Escreva os lugares que gostaria de conhecer</p>
        
        <textarea name="" id="type-answer" class="form-control" cols="30" rows="5"></textarea>
    </section>

    <section id="choose-date">
        <label for="date-option">Data:</label>
        <input type="date" name="date-option" id="date-option">
    </section>
    <section id="agreeded" class="form-check form-switch" >
        <div id="agree-checked" >
            <label for=""></label>
            <input type="checkbox" name="agree" id="agree" class="form-check-input" >Concordo em enviar meu dados
        </div>
        <div id="agree2">
            <label for=""></label>
            <input type="checkbox" name="agree-receive" id="agree-receive" class="form-check-input" >Aceita receber informações por email
        </div>
        <br>
    </section>
    </main>
    <div class="buttoncontainer">
<button type="submit" class="buttonform btn btn-primary" >Enviar</button>
<button type="reset" class="buttonform btn btn-primary ">Apagar</button>
   
    </div>

    <script src="script.js"></script>
</body>
</html>
