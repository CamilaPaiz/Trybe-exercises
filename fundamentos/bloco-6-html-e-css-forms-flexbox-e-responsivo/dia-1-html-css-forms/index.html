<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Concorra a uma viagem!</h1>
        <h2>A Trybe leva você à Itália!!!</h2>
    </header>
    <main class="allform">
        <img src="italia.jpg" alt="imagem-coliseu">
    <section id="complete-info">
        
            <div id="complete-name" >
                <label for="name">Nome:</label required >
                <input type="text" id="name" value="">  
            </div>
            
            <div id="complete-email">
                <label for="email">Email:</label required >
                <input type="email" id="email">
            </div>
            <br>
            <div class="cities">
                <p>Selecione a cidade para a qual você deseja ir abaixo:</p>
                <input type="radio" name="options" id="options"required checked>Roma
                <input type="radio" name="options" id="options-2" required >Milão
                <input type="radio" name="options" id="options-3"required >Bolonha
                <input type="radio" name="options" id="options-4" required >Veneza
            </div>
        
    </section>
    <br>
    <section id="answer">
        <p>Escreva os lugares que gostaria de conhecer</p>
        
        <textarea name="" id="type-answer" cols="30" rows="5"></textarea>
    </section>

    <section id="choose-date">
        <label for="date-option">Data:</label>
        <input type="date" name="date-option" id="date-option">
    </section>
    <section id="agreeded">
        <div id="agree-checked" >
            <label for=""></label>
            <input type="checkbox" name="agree" id="agree">Concordo em enviar meu dados
        </div>
        <div id="agree2">
            <label for=""></label>
            <input type="checkbox" name="agree-receive" id="agree-receive">Aceita receber informações por email
        </div>
        <br>
<button type="submit" class="buttonform">Enviar</button>
<button type="reset" class="buttonform">Apagar</button>
    </section>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
