<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="button-counter">contando...</div>
<div class="button-container">
    <button type="submit" id="button">Click aqui!</button>
</div>
<script >

 //se estivessem o contador e botão dentro da mesma div não iria funcionar,a página iria sumir com as infos ao clicar!

 const button = document.getElementById('button');
  const buttonCounter = document.querySelector('.button-counter');
  let resultado =0;

  button.addEventListener('click',() => buttonCounter.innerHTML = resultado +=1 );
</script>
</body>
</html>
